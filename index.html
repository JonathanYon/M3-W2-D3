      const product = async (url) => {
        try {
          const theFetch = await fetch(url, {

            },
          });
          const data = await theFetch.json();
          console.log(data);
          let row = document.querySelector(".row");
          data.forEach((ele) => {
            let col = document.createElement("div");
            col.classList.add("col-12", "col-md-3", "mb-3", "d-flex");
            col.insertAdjacentHTML(
              `afterbegin`,
              `<div class="card" style="width: 18rem;">
        <img src="${ele.imageUrl}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${ele.name}</h5>
          <p class="card-text">${ele.price}</p>
          <p class="card-text">${ele.description}</p>
          <a href="#" class="btn btn-primary">Buy</a>
          <a href="#" class="btn btn-dark">Hide</a>
        </div>
      </div>`
            );
            row.appendChild(col);
          });
        } catch (err) {
          console.log(err);
        }
